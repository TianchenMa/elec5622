{% extends 'petmon/Base.html' %}

{% block content %}

    <a href="{% url 'petmon:my_pet' %}">Feed my pet</a><br>

    {% if object_list %}
        <ul>
            {% for item in object_list %}
                <li>Name: {{ item.commodity.name }}</li>
                <p>Count: {{ item.count }}</p>
            {% endfor %}
        </ul>
    {% else %}
        Empty repo.
    {% endif %}
{% endblock %}
